<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>File Synchronize</title>
  </head>
  <body>
    <h1>Welcome to File Synchronize</h1>

      <label>Username</label>
      <input type="text" id="user"></br></br>
      <label>Password</label>
      <input type="password" id="pwd"><br><br>
      
      <input type="button" name="" value="Log In" onclick="return login()">
      <input type="button" name="" value="New user" onclick="return register()">
     
   
    <script>
      // You can also require other files to run in this process

      function check(user, pwd){
          if(user==pwd && user!=""){
            return true;
          }
          else{
            return false;
          }
      }


      function login(){
          var user = document.getElementById("user").value;
          var pwd = document.getElementById("pwd").value;

          if (user == "" || pwd == ""){
            alert("username and password cannot be null");
          }
          else{
            if(check(user,pwd)){
              window.location.href='index.html';
            }
            else{
              alert("log in fail");
            }
          }     
      }

      function register(){
      
          window.location.href='page_register.html';
          
      }
    
     
    </script>
  </body>
</html>
